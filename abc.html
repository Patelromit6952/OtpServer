<!DOCTYPE html>
<html>
<head>
  <title>Datalist Example</title>
</head>
<body>
  <h2>Datalist Example</h2>

  <label for="browser">Choose a browser: </label>
  <input list="browsers" name="browser" id="browser">

  <datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Safari">
    <option value="Edge">
    <option value="Opera">
  </datalist>

</body>
</html>
